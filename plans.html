<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/framework.css" />
		<link rel="stylesheet" href="css/master.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<title>My Great Board | Files</title>
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="page d-flex">
			<div class="sidebar bg-white p-20 p-relative">
				<h3 class="txt-c p-relative">EIB</h3>
				<ul>
					<li>
						<a
							class="d-flex align-center c-black fs-14 rad-6 p-10"
							href="index.html"
						>
							<i class="fa-solid fa-chart-bar"></i>
							<span>Dashboard</span>
						</a>
					</li>
					<li>
						<a
							class="d-flex align-center c-black fs-14 rad-6 p-10"
							href="settings.html"
						>
							<i class="fa-solid fa-gear"></i>
							<span>Settings</span>
						</a>
					</li>
					<li>
						<a
							class="d-flex align-center c-black fs-14 rad-6 p-10"
							href="profile.html"
						>
							<i class="fa-solid fa-user"></i>
							<span>Profile</span>
						</a>
					</li>
					<li>
						<a
							class="d-flex align-center c-black fs-14 rad-6 p-10"
							href="projects.html"
						>
							<i class="fa-solid fa-diagram-project"></i>
							<span>Projects</span>
						</a>
					</li>
					<li>
						<a
							class="d-flex align-center c-black fs-14 rad-6 p-10"
							href="courses.html"
						>
							<i class="fa-solid fa-graduation-cap"></i>
							<span>Courses</span>
						</a>
					</li>
					<li>
						<a
							class="d-flex align-center c-black fs-14 rad-6 p-10"
							href="friends.html"
						>
							<i class="fa-solid fa-user-group"></i>
							<span>Friends</span>
						</a>
					</li>
					<li>
						<a
							class="active d-flex align-center c-black fs-14 rad-6 p-10"
							href="files.html"
						>
							<i class="fa-solid fa-file"></i>
							<span>Files</span>
						</a>
					</li>
					<li>
						<a
							class="d-flex align-center c-black fs-14 rad-6 p-10"
							href="plans.html"
						>
							<i class="fa-solid fa-map"></i>
							<span>Plans</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="w-full">
				<!-- Start Head -->
				<div class="head bg-white p-15 between-flex">
					<div class="search p-relative">
						<input class="p-10" type="search" placeholder="Type a keyword" />
					</div>
					<div class="icons d-flex align-center">
						<span class="notification p-relative">
							<i class="fa-regular fa-bell"></i>
						</span>
						<img class="user" src="imgs/avatar.png" alt="" />
					</div>
				</div>
				<!-- End Head -->
				<div class="content">Page in Progress</div>
			</div>
		</div>
	</body>
</html>
